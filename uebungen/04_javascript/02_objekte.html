<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<p>Die Ergebnisse stehen in der Konsole :-)</p>

<script>

    // prototype chains -------------------------------------------------------

    var Auto = {
        brand : "",
        getBrand: function () {
            return this.brand;
        }
    }

    var Person = {
        name : "",
        cars: [],

        getName: function () {
            return this.name;
        },

        addCar: function (auto) {
            this.cars.push(auto);
        },

        getCars: function () {
            return this.cars;
        },
    }

    var tesla = {
        __proto__: Auto,
        brand: "Tesla"
    }

    var volkswagen = {
        __proto__: Auto,
        brand: "Volkswagen"
    }

    var arthur = {
        __proto__: Person,
        cars: [], // prevents "car-sharing" (haha...) with prototype
        name: "Arthur Dent"
    }

    var zaphod = {
        __proto__: Person,
        cars: [],
        name: "Zaphod Beeblebrox"
    }

    // conflict test ----------------------------------------------------------

    function conflict(persons, car) {
        var foundCarAlready = false;

        for (var i = 0; i < persons.length; i++) {
            var cars = persons[i].getCars();

            for (var j = 0; j < cars.length; j++) {
                if (cars[j] === car) {
                    if (foundCarAlready === false) {
                        foundCarAlready = true;
                    } else {
                        console.log(`Car "${car.getBrand()}" is used by multiple persons.`);
                        return true;
                    }
                }
            }
        }

        console.log(`Car "${car.getBrand()}" only has one owner.`);
        return false;
    }

    // persons ----------------------------------------------------------------

    var persons = [];
    persons.push(arthur);
    persons.push(zaphod)

    arthur.addCar(volkswagen);
    zaphod.addCar(volkswagen);
    zaphod.addCar(tesla);

    // execute conflict test --------------------------------------------------

    console.log(zaphod.getName(), zaphod.getCars())
    console.log(arthur.getName(), arthur.getCars())

    console.log(conflict(persons, tesla));
    console.log(conflict(persons, volkswagen));
</script>


</body>
</html>
