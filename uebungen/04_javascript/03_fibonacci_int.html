<body>

<p>Bitte schauen Sie in den Quelltext bzw. die Konsole.</p>

<script>
    var fibonacciCache = [];

    function fibonacci(n) {
        if (fibonacciCache[n] !== undefined) {
            return fibonacciCache[n];
        }

        var result;

        if (n >= 2) {
            result = fibonacci(n - 2) + fibonacci(n - 1);
        } else if (n === 0) {
            result = 0;
        } else {
            result = 1;
        }

        // if (result > Number.MAX_SAFE_INTEGER) {
        //     console.log("result > Number.MAX_SAFE_INTEGER", n, result);
        // }

        // if (result > Number.MAX_VALUE) {
        //     console.log("result > Number.MAX_VALUE", n, result);
        // }

        fibonacciCache[n] = result;

        return result;
    }

    var rangeBegin = 0;
    var rangeEnd = 2000;

    for (var i = rangeBegin; i < rangeEnd; i++) {
        console.log(i, fibonacci(i));
    }
</script>

</body>
