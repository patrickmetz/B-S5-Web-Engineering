<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ãœ 8.3 </title>

    <style>
        body {
            display: grid;
            grid-template-rows: 20% 20% 200% 20% 20%;
            grid-template-areas:
                "header"
                "aside_left"
                "article"
                "aside_right"
                "footer";
            height: 100vh;
            margin: 0;
        }

        #header {
            grid-area: header;
            background-color: rgb(234, 67, 34);
        }

        #aside_left {
            grid-area: aside_left;
            background-color: rgb(115, 234, 80);
        }

        #aside_right {
            grid-area: aside_right;
            background-color: rgb(217, 77, 246);
        }

        #article {
            grid-area: article;
            background-color: rgb(22, 50, 245);
        }

        #footer {
            grid-area: footer;
            background-color: rgb(115, 80, 234);
        }

        @media screen and (min-width: 400px){
            body{
                grid-template-columns: 30% 70%;
                grid-template-rows: 20% 100% 20% 20%;
                grid-template-areas:
                    "header header"
                    "aside_left article"
                    "aside_right aside_right"
                    "footer footer"
            }
        }

        @media screen and (min-width: 600px){
            body{
                grid-template-columns: 20% 60% 20%;
                grid-template-rows: 20% 70% 10%;
                grid-template-areas:
                    "header header header"
                    "aside_left article aside_right"
                    "footer footer footer"
            }
        }
    </style>
</head>
<body>

<header id="header"></header>
<aside id="aside_left"></aside>
<article id="article"></article>
<aside id="aside_right"></aside>
<footer id="footer"></footer>

</body>
</html>
